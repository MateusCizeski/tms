version: "3.8"

services:
  mysql:
    image: mysql:8.0
    container_name: tms_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: "123456"
      MYSQL_DATABASE: tms_db
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - tms_network
    healthcheck:
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-h",
          "localhost",
          "-u",
          "root",
          "-p123456",
        ]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 20s

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tms_backend
    restart: unless-stopped
    working_dir: /var/www
    ports:
      - "8000:8000"
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      APP_ENV: local
      APP_DEBUG: "true"
      APP_URL: http://localhost:8000
      APP_KEY: base64:LaNdFMzQrX0QVqupHfB0oGjMRZZbZnHmIqxQoCeoyK4=
      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: tms_db
      DB_USERNAME: root
      DB_PASSWORD: "123456"
      FRONTEND_URL: http://localhost:5173
      SESSION_DRIVER: file
      CACHE_STORE: file
      QUEUE_CONNECTION: sync
    volumes:
      - ./backend:/var/www
      - backend_vendor:/var/www/vendor
    networks:
      - tms_network
    command: >
      sh -c "
        composer install --no-interaction --prefer-dist &&
        echo 'Aguardando MySQL...' &&
        until nc -z mysql 3306 2>/dev/null; do
          echo 'MySQL ainda nao esta pronto, aguardando 3s...';
          sleep 3;
        done &&
        echo 'MySQL pronto!' &&
        php artisan migrate --force --seed &&
        php artisan serve --host=0.0.0.0 --port=8000
      "

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: tms_frontend
    restart: unless-stopped
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - tms_network
    command: npm run dev -- --host

volumes:
  mysql_data:
  backend_vendor:

networks:
  tms_network:
    driver: bridge
