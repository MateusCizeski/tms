version: "3.8"

services:
  mysql:
    image: mysql:8.0
    container_name: tms_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: "123456"
      MYSQL_DATABASE: tms_db
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - tms_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p123456"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 20s

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tms_backend
    restart: unless-stopped
    working_dir: /var/www
    ports:
      - "8000:8000"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - tms_network
    command: >
      sh -c "
        composer install --no-interaction --prefer-dist &&
        echo 'Aguardando MySQL...' &&
        until nc -z mysql 3306 2>/dev/null; do
          echo 'MySQL ainda nao esta pronto, aguardando 3s...';
          sleep 3;
        done &&
        echo 'MySQL pronto!' &&
        php artisan migrate --force --seed &&
        php artisan serve --host=0.0.0.0 --port=8000
      "

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: tms_frontend
    restart: unless-stopped
    ports:
      - "5173:5173"
    networks:
      - tms_network
    command: npm run dev -- --host

volumes:
  mysql_data:

networks:
  tms_network:
    driver: bridge