version: "3.8"

services:
  mysql:
    image: mysql:8.0
    container_name: tms_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: tms_db
      MYSQL_USER: tms_user
      MYSQL_PASSWORD: tms_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - tms_network
    healthcheck:
      test:
        ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 20s

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tms_backend
    restart: unless-stopped
    working_dir: /var/www
    ports:
      - "8000:8000"
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      APP_ENV: local
      APP_DEBUG: "true"
      APP_URL: http://localhost:8000
      APP_KEY: base64:2fl+DSBnkpnv2WDQhFwGQvjPPkOWGhFoSqFy3l8ABXY=
      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: tms_db
      DB_USERNAME: tms_user
      DB_PASSWORD: tms_password
      FRONTEND_URL: http://localhost:5173
    volumes:
      - ./backend:/var/www
      - backend_vendor:/var/www/vendor
    networks:
      - tms_network
    command: >
      sh -c "
        composer install --no-interaction --prefer-dist &&
        php artisan key:generate --no-interaction 2>/dev/null || true &&
        php artisan migrate --force --seed &&
        php artisan serve --host=0.0.0.0 --port=8000
      "

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: tms_frontend
    restart: unless-stopped
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - tms_network
    command: npm run dev -- --host

volumes:
  mysql_data:
  backend_vendor:

networks:
  tms_network:
    driver: bridge
